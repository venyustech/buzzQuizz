<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="reset.css" />

  <!--Roboto fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/tela2/favicon-16x16.png">
  <link rel="stylesheet" href="styles.css" />

  <title>BuzzFeed</title>
</head>

<body>
  <header>
    <p>BuzzQuizz</p>
  </header>
  <main class="tela1">
    <div class="quizzes-usuario" data-identifier="user-quizzes">
      <div class="exibir-quiz">
        <p>Seus Quizzes</p>
        <p></p>
        <div class="lista-quiz-disponivel" data-identifier="quizz-card">
        </div>
      </div>
    </div>

    <div class="criar-quiz">
      <span>Você não criou nenhum <br />
        quizz ainda :(</span>
      <button onclick="tela1tela3(this)" class="criar-novo-quizz" data-identifier="create-quizz">
        Criar Quizz
      </button>
    </div>

    <div class="exibir-quiz">
      <p>Todos os Quizzes</p>
      <p></p>
      <div class="lista-quiz-disponivel lista_servidor" data-identifier="general-quizzes">
      </div>
    </div>
  </main>

  <section>
    <div class="embrulho-quizz-tela2 hide" id="here">

    </div>
  </section>


  <div class="tela3 ">
    <div class="tela31 hide">
      <span class="titulo-form">Comece pelo começo</span>
      <form class="informacoesBasicas">
        <input id="titulo" type="text" placeholder="Título do seu quizz" />
        <input id="urlImagem" type="text" placeholder="URL da imagem do seu quizz" />
        <input id="numeroPerguntas" type="text" placeholder="Quantidade de perguntas do quizz" />
        <input id="numeroNiveis" type="text" placeholder="Quantidade de níveis do quizz" />
      </form>
      <button onclick="validarInformacoesBasicas()" class="prosseguir">
        <span>Prosseguir para criar perguntas</span>
      </button>
    </div>

    <div class="tela32 hide">
      <div class="titulo-form">Crie suas perguntas</div>
      <div class="espaco-perguntas">

      </div>

      </form>
      <div class="botao-tela-32">
        <button onclick="validarPerguntaseRespostas()" type="submit"><span>Prosseguir para criar níveis</span></button>
      </div>
    </div>

    <div class="tela33 hide">
      <div class="titulo-form">Agora, decida os níveis</div>

      <div class="espaco-niveis">
      </div>

      <button onclick="validarNiveis()" type="submit"><span>Finalizar Quizz</span></button>
    </div>

    <div class="tela34 hide">

    </div>
  </div>

  <a href="https://icons8.com/icon/6698/crie-um-novo"></a>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
<html>

</html>

</html>
